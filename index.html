<!DOCTYPE html>
<html x-ng-app="shareApp">
  <head>
    <title>GrowShare</title>
		<meta http-equiv="Content-Type" content="text/html; Charset=UTF-8"/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body x-ng-controller="Controller">
			<div class="row">
				<div class="col-xs-0 col-sm-2 col-md-3 col-lg-3"></div>
				<!--CONTENT COLUMN-->
				<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6" id="content">
					<div id="title"><h1>LocalShare</h1></div>
					<div ng-repeat="content in foodcontent" id="center-container">
						<div id="local-contact">
							<span id="grower" ng-bind="content.grower"></span>
							<span id="apt" ng-bind="content.apt"></span>
						</div>
							<div id="contact-info">
								<a href="tel:{{content.contactTel}}" id="tel">Call</a>
								<a href="sms:{{content.contactTel}}" id="sms">SMS</a>
							</div>
							<div id="images"><img ng-src="{{content.img}}"></div>
						</div>
					</div>	
				<div class="col-xs-0 col-sm-1 col-md-3 col-lg-3"></div>
			</div>
   
    <!--scripts-->
		<script src="js/angular.js"></script>
    <script src="js/jquery.js"></script>
		<script src="js//modernizr.js"></script>
		<script src="js/bootstrap.js"></script>
		
		<script>
			var localShare = angular.module('shareApp', []);
			
			localShare.config(['$compileProvider',
				function( $compileProvider ){   
					$compileProvider.aHrefSanitizationWhitelist(/^\s*(https?|ftp|mailto|sms):/);
				}
			]);
	
			localShare.controller('Controller',
			function ($scope) {
				$scope.foodcontent = [
					{grower: 'Zac Rolz', apt:'1a', contactTel:'+46739543454', img:'/assets/crop1.png'},
					{grower: 'Emil Stenstr√∂m ', apt:'2b', contactTel:'+46709568536', img:'/assets/crop2.png'},
					{grower: 'Jonas Torrens', apt:'3c', contactTel:'+46767159679', img:'/assets/crop3.png'}
				];
			});
		</script>
  </body>
</html>
