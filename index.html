<!DOCTYPE html>
<html x-ng-app>
  <head>
    <title>GrowShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body x-ng-controller="Controller">
			<div class="row">
				<div class="col-xs-0 col-sm-2 col-md-3 col-lg-3"></div>
				<!--CONTENT COLUMN-->
				<div class="col-xs-12 col-sm-8 col-md-6 col-lg-6" id="content">
					<div ng-repeat="content in foodcontent" id="center-container">
						<div id="grower">{{content.grower}}</div>
						<div id="contact-info"><a href="tel:{{content.contactInfo}}">{{content.contactInfo}}</a></div>
						<div id="images"><img ng-src="{{content.img}}"></div>
					</div>
				</div>
				<div class="col-xs-0 col-sm-1 col-md-3 col-lg-3"></div>
			</div>
   
    <!--scripts-->
		<script src="js/angular.js"></script>
    <script src="js/jquery.js"></script>
		<script src="js//modernizr.js"></script>
		<script src="js/geoPosition.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
		<script	src="js/geo.js"></script>
		<script src="js/bootstrap.js"></script>
		
		<script>
			function Controller($scope) {
				$scope.foodcontent = [
					{grower: 'grower1', contactInfo:'+46739543454',img:'/assets/crop1.png'},
					{grower: 'grower2', contactInfo:'+46-739-543454',img:'/assets/crop2.png'},
					{grower: 'grower3', contactInfo:'+46.739.543454',img:'/assets/crop3.png'}
				];
			}
		</script>
  </body>
</html>
